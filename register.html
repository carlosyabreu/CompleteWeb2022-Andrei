<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
   <form>
       First Name: <input type="text" name="firstname"><br>
       Last Name: <input type="text" name="lastname"><br>
       Email: <input type="email" required name="email"><br>
       Password: <input type="password" name="password" min="5"><br>
       Birthday: <input type="date" name="birthday"><br>
       Gender: <br>
       <input type="radio" name="gender">Male<br>
       <input type="radio" name="gender">Female<br>
       <input type="radio" name="gender">Other<br>
       Pets: <br>
       <input type="checkbox" name="cats">Cats<br>
       <input type="checkbox" name="dogs">Dogs<br>
       Car: <br>
       <select>
           <option value="volvo" name="car">Volvo</option>
           <option value="audi" name="car">Audi</option>
       </select>
       <br>
       <input type="submit" value="Register"><br>
       <input type="reset">
   </form> 
</body>
</html>
